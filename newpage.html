<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Surprise for You ‚ù§Ô∏è</title>
    <style>
        body {
            text-align: center;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .hidden-message {
            display: none;
            font-size: 24px;
            color: white;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
        }
        .button {
            background: white;
            color: #ff4a6e;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 20px;
        }
        .button:hover {
            background: #ff4a6e;
            color: white;
        }
        #confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body>

    <h1>üíå Tap to Reveal Your Secret Message üíå</h1>
    <div id="messageBox" onclick="showMessage()" style="width: 150px; height: 150px; background: white; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 20px; cursor: pointer;">
        ‚ù§Ô∏è Tap Here ‚ù§Ô∏è
    </div>
    
    <p class="hidden-message" id="secretMessage">You are the most beautiful thing that ever happened to me! üíñ</p>
    <button class="button hidden-message" id="giftButton" onclick="openGift()">üéÅ Click to Open Your Gift üéÅ</button>

    <canvas id="confetti"></canvas>

    <script>
        function showMessage() {
            document.getElementById("messageBox").style.display = "none";
            document.getElementById("secretMessage").style.display = "block";
            document.getElementById("giftButton").style.display = "block";
            startConfetti();
        }

        function openGift() {
            window.location.href = "special-page.html";  // Redirect to special letter or memory page
        }

        function startConfetti() {
            const confettiCanvas = document.getElementById("confetti");
            const ctx = confettiCanvas.getContext("2d");
            confettiCanvas.width = window.innerWidth;
            confettiCanvas.height = window.innerHeight;

            let particles = [];
            for (let i = 0; i < 100; i++) {
                particles.push({
                    x: Math.random() * confettiCanvas.width,
                    y: Math.random() * confettiCanvas.height,
                    r: Math.random() * 5 + 2,
                    d: Math.random() * 10 + 5
                });
            }

            function drawConfetti() {
                ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
                particles.forEach(p => {
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2, false);
                    ctx.fillStyle = `hsl(${Math.random() * 360}, 100%, 70%)`;
                    ctx.fill();
                    p.y += p.d / 2;
                    if (p.y > confettiCanvas.height) p.y = 0;
                });
                requestAnimationFrame(drawConfetti);
            }
            drawConfetti();
        }
    </script>

</body>
</html>
